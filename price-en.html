<!-- start section price-form  -->
  <section class="main-form price-form ">
    <div class="container not">
      <div class="main-form__wrapper">
        <div class="main-title not">
          <h3>طلب عرض سعر</h3>
        </div>
        <div class="main-form__wrapper__form ">
          <form action="#">
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <input type="text" name="name" class="form-control" placeholder="الأسم" required>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <input type="email" name="email" class="form-control" placeholder=" البريد الاكتروني" required>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <input type="text" name="phone-number" class="form-control" placeholder="رقم الجوال" required>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <div class="tt-select">
                    <select class="form-select" name="city" title="city" required>
                      <option disabled selected>الخدمة</option>
                      <option value="الخدمة"> 1الخدمة</option>
                      <option value="الخدمة"> 2الخدمة</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <label class="form-control" for="file"> <i class="bi bi-link-45deg me-3"></i> ارفاق المخطط</label>
                  <input type="file" name="cv" id="file" class="form-control" placeholder=" ارفاق المخطط" required>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <textarea name="message" rows="10" class="form-control" placeholder="رسالتك" required></textarea>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input type="submit" class="form-control" value="إرسال">
                </div>
              </div>
            </div>

          </form> 
        </div>
      </div>
    </div>
  </section>
<!-- end section price-form  -->
